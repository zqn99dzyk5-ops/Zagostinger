version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME:-continental_academy}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - PORT=8001
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_BACKEND_URL=http://76.13.6.233:8001
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped